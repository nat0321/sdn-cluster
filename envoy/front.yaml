node:
  cluster: test_onos
  id: test-1

dynamic_resources:
    cds_config:
      path: "/etc/envoy/cds.yaml"

static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 6969
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: app1_tcp
                cluster: onos
