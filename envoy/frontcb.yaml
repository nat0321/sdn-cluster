admin:
    access_log_path: /dev/null
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 7701
  
static_resources:
    clusters:
      - name: envoyonos1
        connect_timeout: 0.25s
        type: strict_dns
        lb_policy: round_robin
        circuit_breakers:
          thresholds:
            max_connections: 0
#            max_pending_requests: 1
#            max_requests: 1
        load_assignment:
          cluster_name: envoyonos1
          endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: onos1
                        port_value: 6653
      - name: envoyonos2
        connect_timeout: 0.25s
        type: strict_dns
        lb_policy: round_robin
        circuit_breakers:
          thresholds:
            max_connections: 2
#            max_pending_requests: 1
#            max_requests: 1
        load_assignment:
          cluster_name: envoyonos2
          endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: onos2
                        port_value: 6653
      - name: envoyonos3
        connect_timeout: 0.25s
        type: strict_dns
        lb_policy: round_robin
        circuit_breakers:
          thresholds:
            max_connections: 1
#            max_pending_requests: 1
#            max_requests: 1
        load_assignment:
          cluster_name: envoyonos3
          endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: onos3
                        port_value: 6653
  
  
    listeners:
      - name: listener_0
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 6653
        filter_chains:
          - filters:
              - name: envoy.filters.network.tcp_proxy
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                  stat_prefix: app1_tcp
                  cluster: envoyonos1

      - name: listener_1
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 6654
        filter_chains:
          - filters:
              - name: envoy.filters.network.tcp_proxy
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                  stat_prefix: app1_tcp
                  cluster: envoyonos2

      - name: listener_2
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 6655
        filter_chains:
          - filters:
              - name: envoy.filters.network.tcp_proxy
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                  stat_prefix: app1_tcp
                  cluster: envoyonos3
  