resources:
  - "@type": type.googleapis.com/envoy.config.cluster.v3.Cluster
    name: onos
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: onos
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: onos1
                    port_value: 6653
